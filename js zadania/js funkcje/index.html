<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kalkulator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <main>
            <section id="okno">
                <p id="pole">&#8203;</p>
            </section>
            <section id="klawiatura">
                <button id="potegowanie">x &sup2;</button>
                <button id="cReset" >C</button>
                <button id="backspace" >&larr;</button>
                <button id="addOne" >1</button>
                <button id="addTwo" >2</button>
                <button id="addThree" >3</button>
                <button id="dzielenie" >/</button>
                <button id="addFour" >4</button>
                <button id="addFive" >5</button>
                <button id="addSix" >6</button>
                <button id="mnozenie" >*</button>
                <button id="addSeven" >7</button>
                <button id="addEight" >8</button>
                <button id="addNine" >9</button>
                <button id="minus" >-</button>
                <button id="dodawanie" >+</button>
                <button id="coma" >,</button>
                <button id="addZero" >0</button>
                <button id="changeSymbol" >+/-</button>
                <button id="pierwiastkowanie" >&radic;x</button>
                <button id="answer" >=</button>
            </section>
        </main>
        <footer>
            &copy; autor: Piotrek 2023
        </footer>
    </div>
    <script src="main.js"></script>
</body>
</html>
