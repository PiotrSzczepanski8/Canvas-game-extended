<!DOCTYPE html>
<html lang="none">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <!-- <link rel="icon" type="image" href="images/tank_icon.png"> -->
    <title></title>
</head>
<body>
    <section class="popup-animation" id="section">
        <div id="content">
            <h2>Przełącz się na tryb pełnoekranowy.</h2>
        <button id="fullscreenButton" onclick="enterFullscreen()">Przełącz</button>
        </div>
    </section>
    <div class="container">
        <header>TANKS ANNIHILATION</header>
        <main>
            <p class="preferencesDisplay" id="color_caption">Color:</p>
            <p class="preferencesDisplay" id="color_value">green</p>
            <button class="preferencesButton" id="color_change">Change color</button>
            <p class="preferencesDisplay" id="model_caption">Model:</p>
            <p class="preferencesDisplay" id="model_value">model1</p>
            <button class="preferencesButton" id="model_change">Change model</button>
            <button class="preferencesSubmit" id="play">play</button>
        </main>
    </div>
    <script src="fullscreen.js"></script>
    <script src="main.js"></script>
</body>
</html>
